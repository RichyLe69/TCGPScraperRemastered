# Buying Rubric

# [High]
# [T1]
#Max Rarity (e.g. Ulti JD)
#Historical Max Rarity (e.g. ScR JD)
#Light/Dark Support
#Retro Format staple (2008-2010, PTDN-ABPF)
#Playset Mandatory
#Edison
#Playable in many decks
#Turbo Pack
#1st Ed
#Boss monster
#GR, UtR, ScR

# [T2]
#Retro Format staple (2010-2012, TSHD-ORCS)
#Champion Pack
#UR, SR


#[Medium]
#Original printings (e.g. TK Raioh, Scr Max C, Tour Guide
#2001-2008 Printing
#Pre-TDGS Format staple (2001-2008)
#Synergizes with current cards
#Single/Double cards in deck list
#Side deck staples

#[Low]
#2012-2015 Printing
#Post-XYZ Format staple (2012-2015, GAOV-Nekroz)
#Vintage
#Retro
#Anime Iconic cards
#Main Character staple (E Hero, D Hero, CB, etc)
#Tournament Pack (Already bought out)
#Goat (Cards/Decks are all the same, out of flavor imo)
#Identical Reprint (e.g. Exarion)


#[Very Low]
#Non-Dark/Light Support (Mermails, XSabers, Geargias, ETC)
#Other/ETC Format
#Low Value Astral Pack


#[Pass]
#2015-20xx Printing
#Sealed / Graded (unless priced as raw)
#Rare for the sake of being rare (GLAS, Misprints, oricalcos, samples, odd cards, etc)
#Binder only card / set collector card (Pokedex-style collecting)
#Cool art for sake of cool art (TP Vanillas/Rares)
#Prize cards
#OTS and beyond
#Low Value Reprints (LCGX, RYMP, Etc)
#Unlims
#Foreign (going forward)
#Hobby League
#New Border/Frame (2013 and Beyond w/ Exceptions)
